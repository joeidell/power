<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Power Plants Comparison Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="power-plants.js"></script>

    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }

        header {
            padding: 6px 10%;
        }

        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }

        h2 {
            display: inline-block;
            color: #001323;
        }

        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }

        footer {
            padding: 6px 10%;
            width: 80%;
        }

        p {
            font-size: 1em;
            color: #0D0000;
        }

        .leaflet-popup-content {
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <header>
        <h1>Power Plants Comparison</h1>
        <h2>Visualizing output and fuel source</h2>
    </header>

    <div id="map"></div>

    <footer>
        <p>Map by Joseph Idell</p>
        <p>2/19/24</p>
    </footer>

    <script>
        // Map initialization
        var map = L.map("map").setView([36, -94], 4);

        // Tile layer
        L.tileLayer("http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: "abcd",
            maxZoom: 19,
        }).addTo(map);
        
    
      
   plants.features.sort(function(a, b) {
    return b.properties.capacity_mw - a.properties.capacity_mw;
});
    
    
      var Biomass = L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              console.log(feature.properties.fuel_source)
              return L.circleMarker(latlng, {
                 color: 'yellow',
                 weight: 3,
                 fillColor: 'purple',
                 fillOpacity: .4,
                 radius: getRadius(feature.properties.capacity_mw) 
              });   
          },
          
      filter : function(feature, layer){
              if(feature.properties.fuel_source['Nuclear']){
                  return feature
              };
             
          },
         
    
    onEachFeature : function(feature,layer) {
    layer.on('mouseover', function() {
    layer.setStyle({
        fillColor: 'green'
    });
});
layer.on('mouseout', function() {
    layer.setStyle({
        fillColor: 'grey'
    });
});          
  
           
          
          var name = feature.properties.plant_name
          var capacity = feature.properties.capacity_mw.toLocaleString()
          var fuel = feature.properties.fuel_source
      
                                                
          
          var popup = ("<b>"+name+"</b><br>"
              +capacity+ " MW" + "<br>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);

      var Geothermal = L.geoJson(plants, { 
          pointToLayer: function(feature,latlng) {
              console.log(feature.properties.fuel_source)
              return L.circleMarker(latlng, {
                 color: 'orange',
                 weight: 2,
                 fillColor: 'blue',
                 fillOpacity: .5,
                 radius: getRadius(feature.properties.capacity_mw)*5
              });
},

filter : function(feature, layer){
              if(feature.properties.fuel_source['Geothermal']){
                  return feature
              };
          },
         
    
    onEachFeature : function(feature,layer) {
    layer.on('mouseover', function() {
    layer.setStyle({
        fillColor: 'blue'
    });
});
layer.on('mouseout', function() {
    layer.setStyle({
        fillColor: 'red'
    });
});          
  
           
          
          var name = feature.properties.plant_name
          var capacity = feature.properties.capacity_mw.toLocaleString()
          var fuel = feature.properties.fuel_source
      
                                                
          
          var popup = ("<b>"+name+"</b><br>"
              +capacity+ " MW" + "<br>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);

      var Solar = L.geoJson(plants, { 
          pointToLayer: function(feature,latlng) {
              console.log(feature.properties.fuel_source)
              return L.circleMarker(latlng, {
                 color: 'green',
                 weight: 2,
                 fillColor: 'yellow',
                 fillOpacity: .5,
                 radius: getRadius(feature.properties.capacity_mw)*5 
              });
},

filter : function(feature, layer){
              if(feature.properties.fuel_source['Solar']){
                  return feature
              };
             
          },
         
    
    onEachFeature : function(feature,layer) {
    layer.on('mouseover', function() {
    layer.setStyle({
        fillColor: 'blue'
    });
});
layer.on('mouseout', function() {
    layer.setStyle({
        fillColor: 'yellow'
    });
});          
  
          
          
          var name = feature.properties.plant_name
          var capacity = feature.properties.capacity_mw.toLocaleString()
          var fuel = feature.properties.fuel_source
      
                                                
          
          var popup = ("<b>"+name+"</b><br>"
              +capacity+ " MW" + "<br>")
                       layer.bindPopup(popup)
          }
          
          
      }).addTo(map);
    
       
       function getRadius(area){
        var radius = Math.sqrt(area/Math.PI);
        return radius *.6 
}
       

        var sourceLayers = {
       "<b style='color:blue'>Biomass</b>": Biomass,
       "<b style='color:brown'>Geothermal</b>": Geothermal,
       "<b style='color:orange'>Solar</b>": Solar
    
    };
       L.control.layers(null, sourceLayers, {collapsed:false} )
       
       .addTo(map);
          
    </script>
    
</body>

</html>
